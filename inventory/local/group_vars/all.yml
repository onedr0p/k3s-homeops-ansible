---

#
# Vars for this role
#

# Ansible user to ssh into servers with
ansible_user: "vagrant"
ansible_ssh_pass: "vagrant"
ansible_ssh_common_args: "-o UserKnownHostsFile=/dev/null"
ansible_become_pass: "vagrant"

# Timezone for the servers
timezone: "America/New_York"

# Set custom ntp servers
ntp_servers:
  primary:
  - "time.cloudflare.com"
  - "time.google.com"
  fallback:
  - "0.us.pool.ntp.org"
  - "1.us.pool.ntp.org"
  - "2.us.pool.ntp.org"
  - "3.us.pool.ntp.org"

# Enable coping kubeconfig to ~/.kube
# ...otherwise a kubeconfig will be left in the root of the repo
kubeconfig: false

# Additional ssh public keys to add to the nodes
ssh_authorized_keys:
- "ssh-rsa  devin.kray@gmail.com"
- "ssh-rsa  devin.kray@gmail.com"

# Enable rsyslog
# ...requires a rsyslog server already set up
remote_syslog:
  enabled: false
  ip: x.x.x.x
  port: 1514

# Configure a pull thru cache using an existing registry
# ...requires a registry cache already set up
registry_cache:
  enabled: false
  address: "http://x.x.x.x:5000"

# # @TODO Allow a custom registry
# registry_custom:
# - name: ""
#   enabled: false
#   address: "http://x.x.x.x:5000"
#   username: ""
#   password: ""
# # - name: ""
# #   enabled: false
# #   address: "http://x.x.x.x:5000"
# #   username: ""
# #   password: ""

# Use the Calico CNI driver instead of Flannel
# ...adjust 'k3s_flannel_backend' and 'k3s_no_flannel' if you want to use flannel
calico:
  enabled: true
  operator_manifest: "https://docs.projectcalico.org/manifests/tigera-operator.yaml"
  bgp:
    # enabling bgp requires your router set up to handle it
    enabled: false
    # peer is usually your router e.g. 192.168.1.1
    peer: x.x.x.1
    as: 64512
    # externalIPs is the network you want services to consume
    # this network should not exist or be defined anywhere in your network
    # e.g. 192.168.69.0/24
    externalIPs: x.x.x.0/24


# Apply CRDs to the cluster
crds:
- "https://raw.githubusercontent.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack/crds/crd-alertmanager.yaml"
- "https://raw.githubusercontent.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack/crds/crd-podmonitor.yaml"
- "https://raw.githubusercontent.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack/crds/crd-prometheus.yaml"
- "https://raw.githubusercontent.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack/crds/crd-prometheusrules.yaml"
- "https://raw.githubusercontent.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack/crds/crd-servicemonitor.yaml"
- "https://raw.githubusercontent.com/prometheus-community/helm-charts/tree/main/charts/kube-prometheus-stack/crds/crd-thanosrulers.yaml"
- "https://raw.githubusercontent.com/fluxcd/helm-operator/v1.2.0/deploy/crds.yaml"
- "https://github.com/jetstack/cert-manager/releases/download/v1.0.0/cert-manager.crds.yaml"

#
#
# Vars for the xanmanning.k3s role
# ...see https://github.com/PyratLabs/ansible-role-k3s#group-variables
#
#

# Use a specific version of k3s
k3s_release_version: "v1.18"

# Do not deploy the following
k3s_no_traefik: true
k3s_no_servicelb: true
k3s_no_metrics_server: true
k3s_no_flannel: true
k3s_no_local_storage: true
k3s_flannel_backend: "none"

# Use a specific control node address
k3s_control_node_address: "172.16.20.10"
k3s_become_for_all: true

# Network CIDR to use for pod IPs
k3s_cluster_cidr: "10.42.0.0/16"

# Network CIDR to use for service IPs
k3s_service_cidr: "10.43.0.0/16"

k3s_kubelet_args:
- feature-gates: ExternalPolicyForExternalIP=true
k3s_kube_apiserver_args:
- feature-gates: EphemeralContainers=true
